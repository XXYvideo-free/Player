<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход и клик на регистрацию</title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function() {
            // Переход по партнерской ссылке
            window.location.href = "https://offer.affimelody.com/click?pid=118208&offer_id=531";

            // Проверяем наличие кнопки регистрации каждые 500 миллисекунд
            var checkButtonInterval = setInterval(function() {
                var registerButton = document.querySelector('a.join_btn[rel="signup"]');
                
                // Если кнопка найдена, кликаем по ней и останавливаем проверку
                if (registerButton) {
                    registerButton.click();
                    clearInterval(checkButtonInterval);  // Останавливаем проверку
                }
            }, 500); // Проверка каждые 500 миллисекунд
        };
    </script>
</body>
</html>
